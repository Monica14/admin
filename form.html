<div class="col-md-12" ng-controller="myfunc">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Employee Details</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          
          <form role="form">
            <div class="box-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Full Name</label>
                <input type="text" class="form-control" ng-model="emp_name" placeholder="Enter name">
              </div>
              <!-- <div class="form-group">
                  <input type="button" value="Click Here" ng-click="get_val()">
                </div> -->
              <div class="form-group">
                <label for="exampleInputEmail1">Project Name</label>
                <input type="text" class="form-control" ng-model="proj_name" placeholder="Enter project name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email ID</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Department</label>
                <select class="form-control">
                  <option>IT</option>
                  <option>Testing</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Designation</label>
                <select class="form-control">
                  <option>Junior Developer</option>
                  <option>Senior Developer</option>
                  <option>Tester</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Start date</label>
                <input type="date" class="form-control" ng-model="proj_start_date" placeholder="Start Date">
              </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">End date</label>
                  <input type="date" class="form-control" ng-model="proj_end_date" placeholder="End Date">
                </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Joining date</label>
                <input type="date" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email ID</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email ID</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" ngf-select
                ng-model="emp_pan"
                name="file"
                ngf-pattern="'image/*'"
                accept="image/*"
                ngf-max-size="20MB"
                ngf-keep="'distinct'"
                ngf-resize="{height: 100}"
                ngf-multiple="true">
                <p class="help-block">Example block-level help text here.</p>
              </div>
              <div ng-repeat="f in emp_pan" ng-if="f">
                  <img style="width:100px;" ngf-thumbnail="f || '/thumb.jpg'"/>
                  <button ng-click="del_img(f)">Delete</button>
</div> 
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Check me out
                </label>
              </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
              <button type="submit" class="btn btn-primary" ng-click="click1()">Submit</button>
            </div>
          </form>
        </div>
        <!-- /.box -->


      </div>
